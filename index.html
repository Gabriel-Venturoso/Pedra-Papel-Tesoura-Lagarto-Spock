<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Assets/JS/script.js" defer></script>
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>Jokenpo</title>
</head>
<body>
    <header>
        <h1>pedra papel tesoura lagarto spock</h1>
        <ul>
            <li id="pontuation1">0</li>
            <li id="pontuation2">0</li>
        </ul>
    </header>
    <main>
        <ul class="hands computer">
            <li class="rock"><i class="fas fa-hand-rock"></i></li>
            <li class="paper"><i class="fas fa-hand-paper"></i></li>
            <li class="scissors"><i class="fas fa-hand-scissors"></i></li>
            <li class="lizard"><i class="fas fa-hand-lizard"></i></li>
            <li class="spock"><i class="fas fa-hand-spock"></i></li>
        </ul>
        <ul class="hands user">
            <li class="rock"><i class="fas fa-hand-rock"></i></li>
            <li class="paper"><i class="fas fa-hand-paper"></i></li>
            <li class="scissors"><i class="fas fa-hand-scissors"></i></li>
            <li class="lizard"><i class="fas fa-hand-lizard"></i></li>
            <li class="spock"><i class="fas fa-hand-spock"></i></li>
        </ul>
        <div class="winner hide">
            <p></p>
            <button><i class="fas fa-undo-alt"></i></button>
        </div>
    </main>
</body>
</html>
